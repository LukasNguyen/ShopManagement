<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thống kê doanh số
        <!--<small>This is homepage of SPA</small>-->
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li><a ui-sref="products">Danh sách</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Main row -->
<div class="row">
    <!-- Left col -->
    <section class="col-lg-7">
        <!-- Custom tabs (Charts with tabs)-->
        <div class="nav-tabs-custom">
            <!-- Tabs within a box -->
            <ul class="nav nav-tabs pull-right">
                <li class="active"><a href="#revenue-chart" data-toggle="tab">Doanh thu</a></li>
            </ul>
            <div class="tab-content no-padding">
                <!-- Morris chart - Sales -->
                    <!--Add chartJS here: ref http://jtblin.github.io/angular-chart.js/-->
                    <canvas id="base" class="chart-line" chart-data="chartdata" chart-labels="labels" chart-colors="colors" Wchart-dataset-override="datasetOverride">
                    </canvas>
            </div>
        </div><!-- /.nav-tabs-custom -->
    </section><!-- /.Left col -->
    <!-- right col (We are only adding the ID to make the widgets sortable)-->
    <section class="col-lg-5">
        <!-- Map box -->
        <div class="box box-solid">
            <div class="box-header">
                <i class="fa fa-map-marker"></i>
                <h3 class="box-title">
                    Dữ liệu thống kê
                </h3>
              <br/><br/>  &nbsp; &nbsp;Từ ngày   <input type="date" ng-model="fromDate">
                <br/><br/>
                Đến ngày  <input type="date" ng-model="toDate">
                <br/><br/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-primary" type="button" ng-click="getStatistic()">Load lại biểu đồ</button>
            </div>
            <div class="box-body">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <td>Ngày</td>
                        <td>Doanh số</td>
                        <td>Lợi nhuận</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in tabledata">
                        <td>{{item.Date | date}}</td>
                        <td>{{item.Revenues | number }}</td>
                        <td>{{item.Benefit | number}}</td>
                    </tr>
                    </tbody>
                </table>
            </div><!-- /.box-body-->
            <div class="box-footer no-border">
            </div>
        </div>
    </section><!-- right col -->
</div><!-- /.row (main row) -->
</section>
