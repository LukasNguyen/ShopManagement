    <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Cập nhật danh mục: {{productCategory.Name}}
        <!--<small>This is homepage of SPA</small>-->
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li><a>Danh mục</a></li>
        <li class="active">Cập nhật</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">
                {{productCategory.Name}}
            </h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateProductCategory" role="form" ng-submit="UpdateProductCategory()">
            <!--novalidate bỏ cơ chế binding mặc định của form-->
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Tên danh mục</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" ng-model="productCategory.Name" ng-change="GetSeoTitle()">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Tiêu đề SEO</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="alias" ng-model="productCategory.Alias">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Mô tả ngắn</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="description" ng-model="productCategory.Description">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Danh mục cha</label>
                <div class="col-sm-10">
                    <select name="parentID" ng-model="productCategory.ParentID" ng-options="option.ID as option.Name for option in parentCategories">
                        <option value="">Danh mục gốc</option>
                    </select>
                    <input type="hidden" name="parentID" ng-model="productCategory.ParentID" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Thứ tự</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="displayOrder" ng-model="productCategory.DisplayOrder">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Hình ảnh</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="image" ng-model="productCategory.Image">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Meta Keyword</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="metaKeyword" ng-model="productCategory.MetaKeyword">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Meta Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="metaDescription" ng-model="productCategory.MetaDescription"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="status" ng-model="productCategory.Status" ng-checked="productCategory.Status"> Kích hoạt
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="homeFlag" ng-model="productCategory.HomeFlag" ng-checked="productCategory.HomeFlag"> Hiển thị trang chủ
                        </label>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="product_categories" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-success pull-right">Lưu lại</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
